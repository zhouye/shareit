<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Share It!</title>

    {% load staticfiles %}
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/jumbotron-narrow.css' %}" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Upload</a></li>
          <li><a href="#">Sign In</a></li>
        </ul>
        <h3 class="text-muted">Share It!</h3>
      </div>
      <hr />
      <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
          <div class="col-6 col-sm-6 col-lg-6">
            <h3>Most recently uploaded</h3>
          </div><!--/span-->
          <div class="col-6 col-sm-6 col-lg-6">
            <h3>Most populated</h3>
          </div><!--/span-->
        </div><!--/span-->
        <div class="col-xs-6 col-sm-3 col-md 3 col-lg 3 sidebar-offcanvas" id="sidebar" role="navigation">
          <div class="container">
            <form class="form-signin">
              <h3 class="form-signin-heading">Please sign in</h3>
              <input type="text" class="form-control" placeholder="Email address" autofocus>
              <input type="password" class="form-control" placeholder="Password">
              <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
              </label>
              <button class="btn btn-lg btn-block" type="submit">Sign in</button>
            </form>
          </div>
          <br />
          <div class="container">
            <button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-upload"></span> Upload</button>
          </div>
        </div><!--/span-->
    </div> <!-- /container -->
    <hr />
    <footer>
      <p align="middle">&copy; Share It Group 2013</p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
  </body>
</html>
